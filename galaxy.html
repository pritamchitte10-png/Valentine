<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; text-align: center; color: #ff4d6d; z-index: 10; pointer-events: none; }
        .secret-box { display: none; background: rgba(0,0,0,0.9); padding: 25px; border-radius: 20px; border: 1px solid #ff4d6d; }
    </style>
</head>
<body>
    <div id="msg">
        <div id="hint"><h2>Our Galaxy</h2><p style="color:#fff;">Double tap for my secret message...</p></div>
        <div id="secret" class="secret-box">
            <h2>I Love You Manali ❤️</h2>
            <p style="color:#fff;">Since May 26, 2019, you've been my whole universe. Happy Valentine's Day!</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var starGeo = new THREE.BufferGeometry();
        var starVex = [];
        for(let i=0; i<800; i++) { starVex.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000); }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVex, 3));
        var stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 2}));
        scene.add(stars);

        var core = new THREE.Mesh(new THREE.SphereGeometry(15, 32, 32), new THREE.MeshBasicMaterial({color: 0xff4d6d}));
        scene.add(core);
        camera.position.z = 250;

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.001;
            core.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        let lastTap = 0;
        document.addEventListener('touchend', function() {
            let now = Date.now();
            if (now - lastTap < 300) {
                document.getElementById('hint').style.display = 'none';
                document.getElementById('secret').style.display = 'block';
            }
            lastTap = now;
        });
    </script>
</body>
</html>
